syntax = "proto3";

package server_alpha.common;

option go_package = "github.com/wwi21seb-projekt/alpha-shared/proto/server_alpha/common";

message Empty {}

message Pagination {
    int32 offset = 1;
    int32 limit = 2;
    int32 records = 3;
}

message PaginationRequest{
    int32 offset = 1;
    int32 limit = 2;
}

message Picture{
    string url = 1;
    int32 width = 2;
    int32 height = 3;
  }